<div class="nav-buttons">
<button mat-raised-button color="primary" routerLink="/signup">Signup</button>
<button mat-raised-button color="primary" routerLink="/login">Login</button>
<button mat-raised-button color="primary" routerLink="/dashboard" *ngIf="afAuth.user | async">News</button>
<button mat-raised-button color="primary" routerLink="/chatbot" *ngIf="afAuth.user | async">Chatbot</button>
<button mat-raised-button color="primary" routerLink="/profile" *ngIf="afAuth.user | async">My Profile</button>
<button mat-raised-button color="primary" routerLink="/fitness-tracker" *ngIf="afAuth.user | async">Fitness-Tracker</button>
</div>

<div *ngIf="(afAuth.user | async)">
    User is logged in

    <br>
    <button mat-raised-button color="primary" (click)="logout()">
        Log out
    </button>
</div>
<div *ngIf="!(afAuth.user | async)">
    User is not logged in
</div>
