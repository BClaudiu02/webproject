<button mat-raised-button color="primary" routerLink="/home">
  Home
</button>

<button mat-raised-button color="primary" routerLink="/dashboard">
Dashboard
</button>

<button mat-raised-button color="primary" routerLink="/profile">  
My Profile
</button>

<button mat-raised-button color="primary" routerLink="/fitness-tracker">  
Fitness-Tracker
</button>

<div class="chatbot-container">
  <div class="chat-messages">
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
      {{ message.text }}
    </div>
    <div *ngIf="isLoading" class="loading-message">
      <div class="spinner"></div>
      Thinking...
    </div>
  </div>

  <div class="input-area">
    <input type="text" [(ngModel)]="userInput" placeholder="Type your message..." (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()" [disabled]="isLoading">Send</button>
  </div>
</div>
