<div class="weight-tracker-container">
  <h2>Weight Tracker</h2>

  <form [formGroup]="weightForm" (ngSubmit)="addWeightEntry()">
    <div>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" formControlName="weight">
    </div>

    <button type="submit" [disabled]="weightForm.invalid">Add Weight</button>
  </form>

  <h3>Weight History</h3>
  <div *ngIf="weightHistory.length === 0">No weight data recorded yet.</div>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Weight (kg)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of weightHistory">
        <td>{{ entry.date | date }}</td>
        <td>{{ entry.weight }}</td>
      </tr>
    </tbody>
  </table>
</div>
